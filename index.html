<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">GOAT 1</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">GOAT 2</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">GALLOP</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">CREAKY DOOR</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">DOOR SLAM</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">RINGS</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">SQUIRT</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">GULP</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">EYEVERSE</span>
      </div>
    </div>

    <audio data-key="65" src="clap.wav"></audio>
    <audio data-key="83" src="hihat.wav"></audio>
    <audio data-key="68" src="kick.wav"></audio>
    <audio data-key="70" src="openhat.wav"></audio>
    <audio data-key="71" src="boom.wav"></audio>
    <audio data-key="72" src="ride.wav"></audio>
    <audio data-key="74" src="snare.wav"></audio>
    <audio data-key="75" src="tom.wav"></audio>
    <audio data-key="76" src="eyeverse.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
